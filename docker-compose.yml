version: '3'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  
  api:
    build: .
    command: bundle exec rails server -b 0.0.0.0 -p 3001
    volumes:
      - .:/app
    ports:
      - '3001:3001'
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
  
  client:
    build:
      context: ./client
    command: npm start
    volumes:
      - ./client:/client
    ports:
      - '3000:3000'
    depends_on:
      - api

volumes:
  db_data: